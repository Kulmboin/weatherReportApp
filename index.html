<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./stylesheet/main.css" />
    <title>korea weather</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script type="module" src="app.js"></script>
  </head>
  <body>
    <header>
      <h1>Weather Report</h1>
    </header>
    <div class="search_bar_container">
      <input
        class="search_bar"
        type="text"
        placeholder="지역명을 입력해 주세요!"
      />
      <button class="search_btn" aria-label="입력된 지역명을 검색합니다.">
        검색하기
      </button>
    </div>
    <div class="weather_data_container">
      <section class="weather_simple_data">
        <ul class="weather_day_box"></ul>
      </section>
      <section class="detail-data"></section>
    </div>
  </body>
</html>
